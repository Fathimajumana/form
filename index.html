<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <form class="form">
        <img src="img1.jpeg"width="100%">
        <div class="container">
            <h1 class="heading">Registration Form</h1>
            <label for="name"><b>Name</b></label>
            <input type="text" id="name" name="name"><br>
            <br>
            <label for="email"><b>Email</b></label>
            <input type="email" name="email" id="javascript" required><br>
            <br>
            <label for="psw"><b>Password</b></label>
            <input type="password" name="psw" id="psw" required><br>
            <br>
            <label for="phone"><b>Phone</b></label>
            <input type="tel" name="phone" id="phone" required><br>
            <br>
            <label for="Gender"><b>Gender</b></label><br>
            <br>
            <label for="Female"><b>Female</b></label>
            <input type="radio" name="Gender" id="female" value="female"><br>
            <br>
            <label for="Male"><b>Male</b></label>
            <input type="radio" name="Gender" id="male" value="male"><br>
            <br>
            <label for="Other"><b>Other</b></label>
            <input type="radio" name="Gender" id="other" value="other"><br>
            <br>
            <label for="Language"><b>Language</b></label>
            <input type="text" name="Language" id="Language"><br>
            <br>
            <button class="button"onclick="window.location.href='#'?">submit</button>


        </div>
    </form>
</body>
</html>
